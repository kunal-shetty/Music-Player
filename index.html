<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="Spotify" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" data-playlist-id="home"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#"><i class="fas fa-search"></i> <span>Search</span></a></li>
                <li><a href="#"><i class="fas fa-book"></i> <span>Your Library</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-playlists">
            <h3>Playlists</h3>
            <ul class="playlist-list" id="playlistList">
                <!-- Playlists will be added here dynamically -->
            </ul>
            <button class="add-playlist-btn" id="createPlaylistBtn">
                <i class="fas fa-plus"></i> <span>Create Playlist</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav>
            <div class="nav-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for songs, artists, or albums" id="searchInput">
            </div>
            <div class="nav-user">
                <span>You</span>
                <img src="Assets/user.webp" alt="User">
            </div>
        </nav>

        <div class="container">
            <h1 id="currentPlaylistTitle">Recently Played</h1>
            <div class="songItemContainer" id="songItemContainer">
                <!-- Songs will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add to Playlist</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <ul class="playlist-options" id="playlistOptions">
                <!-- Playlist options will be added here dynamically -->
            </ul>
            <div class="new-playlist-input">
                <input type="text" placeholder="New playlist name" id="newPlaylistName">
                <button onclick="addToPlaylist()"id="addToPlaylist">Add</button>
            </div>
        </div>
    </div>

    <!-- Bottom Player -->
    <div class="bottom">
        <div class="progress-container">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        </div>
        <div class="player-controls">
            <div class="song-info">
                <img src="Assets/audio.jpg" alt="Now playing" id="currentSongImage">
                <div class="song-info-text">
                    <span class="song-title" id="currentSongTitle">No song selected</span>
                    <span class="song-artist" id="currentSongArtist">Artist</span>
                </div>
                <img src="Assets/playing.gif" class="now-playing-gif" id="gif" alt="Now playing animation">
            </div>
            <div class="player-center">
                <div class="player-icons">
                    <i class="fas fa-random" id="shuffle"></i>
                    <i class="fas fa-step-backward" id="previous"></i>
                    <i class="far fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-step-forward" id="next"></i>
                    <i class="fas fa-redo" id="repeat"></i>
                </div>
            </div>
            <div class="player-right">
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeBar" min="0" max="100" value="80">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
